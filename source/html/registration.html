<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../css/css__registration/registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__background">
        </div>
        <div class="wrapper__logo">
            <a href="../../index.html"><img src="../img/pops_logo.png" alt="logo"></a>
        </div>
        <div class="wrapper__registration">
            <p class="wrapper__registration__header">
                registration
            </p>
            <p class="wrapper__registration__title">
                Create a new account or you can sign in with your POPS Kids account.
            </p>
            <div class="wrapper__registration__SocialNetwork">
                <div class="wrapper__registration__SocialNetwork--fb">
                    <img src="../img/img__login/logoFB.png" alt="">
                </div>
                <div class="wrapper__registration__SocialNetwork--gg">
                    <img src="../img/img__login/logoGG.png" alt="">
                </div>
            </div>
            <div class="wrapper__registration__continue">
                <hr class="hr hr--left">
                <p class="continue__title">or Continue with</p>
                <hr class="hr hr--right">
            </div>
            <form class="wrapper__registration__input">
                <input type="text" placeholder="Enter your phone number or email">
                <input id="input" type="text" placeholder="Password">
                <span class="eyes" onclick="myFunction()">
                    <i id="show" class="fa-solid fa-eye"></i>
                    <i id="hide" class="fa-solid fa-eye-slash"></i>
                </span>
                <!-- confirm password -->
                <input id="input" type="text" placeholder="Confirm password">
                <span class="eyes" onclick="confirmPwFunction()">
                    <i id="show" class="fa-solid fa-eye"></i>
                    <i id="hide" class="fa-solid fa-eye-slash"></i>
                </span>
                <button class="Btn">Registration</button>
            </form>
            <div class="wrapper__registration__term">
                By selecting "Register for an account", you agree to the 
                <a href="#">
                    Terms of Use
                </a>
            </div>
            <div class="wrapper__registration__login">
                Already have an account?
                <a href="#">Login</a>
            </div>
        </div>
    </div>

    <script src="../js/script--login.js"></script>
</body>
</html>
